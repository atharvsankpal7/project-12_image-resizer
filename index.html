<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resize</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="img">
      <input type="file" accept="image/*" name="" id="image_upload" hidden>
      <img src="/sync_FILL0_wght400_GRAD0_opsz48.svg" alt="" />
      <p>Browse Images</p>
    </div>
    <div class="size row">
      <div class="width column">
        <label>Width</label>
        <input type="number" name="" id="width-input" />
      </div>
      <div class="Height column">
        <label>Height</label>
        <input type="number" name="" id="height-input" />
      </div>
    </div>
    <div class="row checkboxes">
      <div class="asratio">
        <input type="checkbox" name="" id="aspect_ratio" checked />
        <label for="aspect_ratio"> Lock Aspect Ratio</label>
      </div>
      <div class="quality">
        <input type="checkbox" name="" id="quality_reduce" />
        <label for="quality_reduce"> Reduce Quality</label>
      </div>
    </div>
    <button class="download">Download Image</button>
  </div>
</body>

</html>
<script src="/script.js"></script>
